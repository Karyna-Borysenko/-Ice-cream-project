<section class="gallery section">
  <div class="container">
    <h2 class="visually-hidden">Gallery</h2>
    <picture>
      <source
        srcset="
          ./images/gallery-desktop.jpg    1x,
          ./images/gallery-desktop@2x.jpg 2x
        "
        media="(min-width: 1280px)"
      />
      <source
        srcset="
          ./images/gallery-tablet.jpg    1x,
          ./images/gallery-tablet@2x.jpg 2x
        "
        media="(min-width: 768px)"
      />
      <source
        srcset="
          ./images/gallery-mobile.jpg    1x,
          ./images/gallery-mobile@2x.jpg 2x
        "
        media="(max-width: 767px)"
      />

      <img src="./images/gallery-desktop.jpg" alt="gallery" />
    </picture>
  </div>
</section>
